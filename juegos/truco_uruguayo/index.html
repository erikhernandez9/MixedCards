<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/estilo.css" media="screen" />

    <title>Truco uruguayo</title>

</head>
<body>
    <!-- Apuestas-->
    <div id="modal3" class="modal2">
        <div class="modal-contenido3 shadow blur-bg-white border border-light">
                <h1>Bienvenido al Truco</h1>
                <p class='monto'>Ingrese el monto que quiera apostar</p>
                <p class='monto' id='leters'></p>
                <div class='d-flex justify-content-center' style='margin-bottom: 10px;'>
                    <div class="form-floating mb-3 text-light w-75">
                        <input type="number" min='100'
                            class="form-control border border-2 border-light rounded rounded-3 shadow"
                            placeholder="Monto" id="apuesta" required>
                        <label for="floatingInput">Monto</label>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div id='botoness'>
                        <button type="submit" id="botonComenzar"
                            class="btn btn-outline-light btn-lg rounded-pill">Comenzar</button>
                    </div>
                    <a href="../../index.html" type="submit" id="botonComenzar" class="btn btn-outline-light btn-lg rounded-pill ms-2">Volver al
                        inicio</a>
                </div>
        </div>
    </div>

    <!-- Espacio para la partida -->
    <div class="espacioGameplay mt-5">
        <!-- Resultado de la jugada -->
        <div id="modal1" class="modal">
            <div class="modal-contenido"
                onclick="cerrar(document.getElementById('modal1')); jugadaMano(); noMostrar();">
                <h2 id='resultadoJugada' class="display-6"></h2>
                <h2 id='resultadoJugada1' class="display-5"></h2>
                <p>Click para continuar</p>
            </div>
        </div>
        <!-- Resultado de la partida -->
        <div id="modal2" class="modal">
            <div class="modal-contenido"
                onclick="cerrar(document.getElementById('modal2')); finPartida(); noMostrar();">
                <h2 id='resultadoLetras' class="display-6"></h2>
                <h2 id='resultadoFinal' class="display-5"></h2>
                <p>Click para continuar</p>
            </div>
        </div>
        <!-- Espacio para la mano de la maquina -->
        <div class="cartas">
            <div id="cartabot"></div>
        </div>

        <!-- Espacio para la muestra y las cartas en juego -->
        <div class="cartas">
            <!-- Espacio para los puntos de cada jugador -->
            <div class='espacioPuntos'>
                <div class='puntos' style="top: 0%;">
                    <p class='letras'>Maquina</p>
                    <p class='point' id='puntosBot'></p>
                </div>
                <div class='espacio'></div>
                <div class='puntos' style="bottom: 0%;">
                    <p class='letras'>Jugador</p>
                    <p class='point' id='puntosUser'></p>
                </div>
            </div>
            <!-- Espacio las cartas en juego -->
            <div style="text-align:center;">
                <div id="cartajugada"> </div>
            </div>
            <!-- Espacio para la muestra -->
            <div style="text-align: right; position:absolute; height: 100%; top: 0%; right: 0%;">
                <div id="muestraDeCartas"></div>
            </div>

        </div>

        <!-- Espacio para la mano del usuario -->
        <div class="cartas">
            <div class="espacioJugadas">
                <div class="toast-container position-absolute p-3 top-50 start-50 translate-middle"
                    aria-live="assertive" aria-atomic="true" id='myToast'>
                    <div class="toast">
                        <div class="toast-header">
                            <strong class="me-auto">Maquina</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            <div id='mensaje'></div>
                            <div id='botonRespuesta'></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="cartauser"></div>
        </div>

        <!-- Espacio para los botones -->
        <div id='botonesadd' style="text-align: center;">
        </div>
    </div>

    <!-- scripts a utilizar -->
    <script src="js/truco.js"></script>
    <script src="js/objetos.js"></script>
    <script src="js/ajax_obtener_coins.js"></script>
    <script src="js/ajax_apuesta.js"></script>
    <script>
        obtenerMonedas();
    </script>

</body>

</html>
