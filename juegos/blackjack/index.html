<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="css/estilos.css" media="screen" />
    <title>BLACKJACK</title>
</head>

<body>
    <div class="espacioGameplay mt-5">
        <div class="cartas">
            <div id="cartabot"></div>
        </div>
        <div class="espacioValor">
            <div class='puntos'>
                <p id="mesaValor" class='letras'>Crupier</p>
                <p id="puntosBot" class='point'></p>
            </div>
            <div class='puntos' style="bottom: 0%;">
                <p id="jugadorValor" class='letras'>Jugador</p>
                <p id="puntosValor" class='point'></p>
            </div>
        </div>
        <div class="cartas">
            <div id="cartauser"></div>
        </div>
        <button type="submit" class="btn btn-dark" onclick="pedircarta('Usuario');">Pedir
            carta</button>
        <button type="submit" class="btn btn-dark" onclick="plantarse()">Plantarse</button>
        <div id="modal3" class="modal">
            <div class="modal-contenido2 shadow blur-bg-white border border-light">
                <h2 id='resultadoJugada' class=" display-6" style="color:white">
                </h2>
                <button type="submit" class="btn btn-outline-light btn-lg rounded-pill"
                    onclick="obtenerMonedas(); cerrar(document.getElementById('modal3')); abrir(document.getElementById('modal1'));">Volver
                    a Jugar</button>
            </div>
        </div>
    </div>

    <!--**************************** Modal apostar *********************************-->
    <div id="modal1" class="modal2">
        <div class="modal-contenido shadow blur-bg-white border border-light">
            <h1>Bienvenido al BlackJack</h1>
            <p class='monto'>Ingrese el monto que quiera apostar</p>
            <p class='monto' id='leters'></p>
            <div class='d-flex justify-content-center' style='margin-bottom: 10px;'>
                <div class="form-floating mb-3 text-light w-75">
                    <input type="number" min='100'
                        class="form-control border border-2 border-light rounded rounded-3 shadow" placeholder="Monto"
                        id="apuesta" required>
                    <label for="floatingInput">Monto</label>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div id='botoness'>
                    <button type="submit" id="botonComenzar"
                        class="btn btn-outline-light btn-lg rounded-pill">Comenzar</button>
                </div>
                <a href="../../index.html" type="submit" id="botonComenzar" class="btn btn-outline-light btn-lg rounded-pill">Volver al
                    inicio</a>
            </div>
        </div>
    </div>

    <!--**************************** Modal resultado *********************************-->

    <!--*************************************************************-->

    <script src="js/blackjack.js"></script>
    <script src="js/modalBJ.js"></script>
    <script src="js/ajax_obtener_coins.js"></script>
    <script src="js/ajax_apuesta.js"></script>
    <script src="../../js/icons.js"></script>

    <script>
        obtenerMonedas();
    </script>
</body>

</html>
